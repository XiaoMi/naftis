services:
- docker
matrix:
  include:
  - language: go
    go:
    - 1.11.x
    before_script:
    - mv ../../XiaoMi ../../xiaomi
    - cd ../../xiaomi/naftis
    script:
    - make fmt lint vet build.api
  - language: node_js
    node_js:
    - 8
    script:
    - make build.ui
before_deploy:
  - make docker push release
deploy:
  provider: releases
  skip_cleanup: true
  file:
  - logshare.linux.amd64
  on:
    tags: true
  api_key:
    secure: 
